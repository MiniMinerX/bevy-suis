[package]
name = "bevy-suis"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
bevy = "0.14"
bevy_mod_xr = { git = "https://github.com/awtterpip/bevy_oxr" }
schminput = { git = "https://github.com/Schmarni-Dev/schminput", rev = "dba7c57",features = [
	"xr",
] }
[target.'cfg(not(target_family = "wasm"))'.dependencies]
bevy_mod_openxr = { git = "https://github.com/awtterpip/bevy_oxr" }
openxr = { version = "0.18.0", default-features = false }

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"
